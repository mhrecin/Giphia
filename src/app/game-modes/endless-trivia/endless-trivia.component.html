<!-- header containing logo/name, login/profile link, score? -->
<body>
    
<h1>Hint</h1>
<div class="giphCont" *ngFor="let gif of giphArray">
    <img src="{{gif.images.original.url}}" alt="GiphHint">
</div>

<h1>Question</h1>
<div>{{randomQuestion}}</div>

<input id="user_answer" type="text" placeholder="Your answer" [(ngModel)]="user_answer">

<button (click)="submitAnswer()">Submit</button>

</body>
