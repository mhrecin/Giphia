<div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <h2>Sign In</h2>
        <mat-form-field>
          <input matInput id="email" type="email" ngModel name="email" placeholder="Email" #email="ngModel" required email>
          <mat-error *ngIf="email.invalid">Please enter a valid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput id="password" type="password" ngModel name="password" placeholder="Password (min=6 characters)" #password="ngModel" required minlength="6">
          <mat-error *ngIf="password.invalid">Please enter a valid Password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Sign Up</button>
    </form>
</div>
